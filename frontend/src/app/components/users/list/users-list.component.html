<div class="card mb-3">

  <div class="card-header">
    <i class="fas fa-table"></i>
    Users</div>


  <div class="card-body">
    <button routerLink="/users/create" class="btn btn-primary">Add User</button>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let u of users">
            <td>
              {{u._firstName}}
            </td>
            <td>
              {{u._lastName}}
            </td>
            <td>
              {{u._email}}
            </td>
            <td>
              {{u._role}}
            </td>
            <td>
              <button routerLink="/users/edit/{{u._id}}" class="btn btn-warning">Edit</button>

              <button (click)="dropUser(u._id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
