

  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Update a User</div>
    <div class="card-body">
      <!-- [(ng model)]-->
      <form [formGroup]="updateForm">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input formControlName="firstName" type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus" #firstName>
                <label for="firstName">First name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input formControlName="lastName" type="text" id="lastName" class="form-control" placeholder="Last name" required="required" #lastName>
                <label for="lastName">Last name</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" #email>
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" #password>
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                <label for="confirmPassword">Confirm password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input formControlName="role" type="text" id="role" class="form-control" placeholder="Confirm password" required="required" #role>
                <label for="role">Role</label>
              </div>
            </div>
          </div>
        </div>
        <button routerLink="/users/list">Back</button>
        <button type="submit" (click)="updateUser(email.value, password.value, firstName.value, lastName.value, role.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary" >Save</button>
      </form>
    </div>
  </div>
