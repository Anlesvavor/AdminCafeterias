<div class="card mb-3">

  <div class="card-header">
    <i class="fas fa-table"></i>
    Products</div>


  <div class="card-body">
    <button routerLink="/products/create" class="btn btn-primary">Add Product</button>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Unities</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of products">
            <td>
              {{u._name}}
            </td>
            <td>
              <ul  *ngFor="let v of u._unities">{{v}},</ul>
            </td>
            <td>
              {{u._category}}
            </td>
            <td>
              {{u._description}}
            </td>
            <td>
              {{u._price}}
            </td>
            <td>
              <button routerLink="/products/edit/{{u._id}}" class="btn btn-warning">Edit</button>

              <button (click)="dropProduct(u._id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
