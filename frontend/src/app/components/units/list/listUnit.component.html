<div class="card mb-3">

  <div class="card-header">
    <i class="fas fa-table"></i>
    Unit</div>


  <div class="card-body">
    <button routerLink="/units/create" class="btn btn-primary">Add Unit</button>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of units">
            <td>
              {{u._name}}
            </td>
            <td>
              <button routerLink="/units/edit/{{u._id}}" class="btn btn-warning">
                <i class="fas fa-edit"></i>
              </button>

              <button (click)="dropUnit(u._id)" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
