

  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Update a Unit</div>
    <div class="card-body">
      <!-- [(ng model)]-->
      <form [formGroup]="updateForm">
        <div class="form-group">
          <div class="form-row">
              <div class="form-label-group">
                <input formControlName="name" type="text" id="name" class="form-control" placeholder="Unit name" required="required" autofocus="autofocus" #name>
                <label for="unitName">Name</label>
              </div>
            </div>
          </div>
        <button class="btn" routerLink="/units/list">Back</button>
        <button class="btn btn-primary" type="submit" (click)="updateUnit(name.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary" >Save</button>
      </form>
    </div>
  </div>
