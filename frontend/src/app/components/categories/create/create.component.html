

<div class="card card-register mx-auto mt-5">
  <div class="card-header">Add a Category</div>
  <div class="card-body">
    <form [formGroup]="createForm">

      <div class="form-group">
        <div class="form-label-group">
          <input formControlName="name" type="name" id="name" class="form-control" placeholder="Name" required="required" #name>
          <label for="name">Name</label>
        </div>
      </div>

      <button class="btn" routerLink="/categories/list">Back</button>
      <button class="btn btn-primary " type="submit" (click)="addCategory(name.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary" >Save</button>
    </form>
  </div>
</div>
