<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="createForm">
        <div class="form-group">
          <div class="form-label-group">
            <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" #email>
            <label for="email">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required="required" #password>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="login(email.value, password.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Login</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
